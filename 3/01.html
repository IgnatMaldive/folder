<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simpatique - Food in a Jar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('site.jpg')] bg-cover bg-fixed text-white">

  <!-- Header -->
  <header class="container mx-auto p-6">
    <nav class="flex justify-between items-center">
      <a href="#" class="text-3xl font-bold">Simpatique</a>
      <div class="space-x-4">
        <!-- Repeat for each nav item -->
        <a href="#" class="hover:text-gray-200">Home</a>
        <!-- ... other nav items -->
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container mx-auto p-6">
    <!-- Hero Section -->
    <section class="text-center my-12">
      <h2 class="text-5xl font-bold">Your Headline Here</h2>
      <p class="my-4">Your subtitle or tagline</p>
      <a href="#" class="inline-block bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg transition-colors duration-300 mt-6">Call to Action</a>
    </section>

    <!-- About Section -->
    <section class="my-12">
      <h3 class="text-2xl font-bold">About</h3>
      <p>Your about section content</p>
    </section>

    <!-- Product Showcase -->
    <section class="my-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Repeat for each product -->
      <div class="bg-white text-gray-800 p-4 rounded-lg">
        <img src="/path-to-your-product-image.jpg" alt="Product name" class="rounded-lg">
        <h4 class="text-lg font-bold mt-2">Product Name</h4>
        <p>Description of the product</p>
      </div>
      <!-- ... other products -->
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-green-900 text-white p-6 text-center">
    Footer content here
  </footer>

</body>
</html>
